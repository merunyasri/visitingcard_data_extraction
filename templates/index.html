<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiting Card Extraction</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="header">
        <img src="static/logo.png" alt="Logo" class="logo">
        <h1>Visiting Card Extraction</h1>
    </div>
    <div class="container">
        <!-- File Upload Section -->
        <div class="sidebar">
            <label class="upload-btn">
                Choose File
                <input type="file" id="uploadImage" accept="image/*" onchange="previewImage()" style="display: none;">
            </label>
            <!-- Submit and Delete Buttons -->
            <button id="submitButton" class="submit-btn" style="display:none;" onclick="extractImage()">Extract</button>
            <button id="deleteButton" class="delete-btn" style="display:none;" onclick="deleteImage()">Delete</button>
            <!-- Edit Button -->
            <button id="editButton" class="edit-btn" style="display:none;" onclick="editGrid()">Edit</button>
            <button id="saveButton" class="save-btn" style="display:none;" onclick="saveGrid()">Save</button>
        </div>
    
        <!-- Image Preview and Extracted Data Display Section -->
        <div class="image-and-extracted-container">
            <!-- Image Preview -->
            <div id="imagePreview" class="image-preview"></div>
            
            <!-- Extracted Data -->
            <div id="extractedImageContainer" class="extracted-image-container" style="display:none;">
                <form id="extractedDataForm">
                    <div class="form-group">
                        <div class="title"><label  for="name">Name:</label></div>
                        <div class="extracted"><input  type="text" id="name" name="name" disabled></div>                    
                    </div>
                    <div class="form-group">
                        <div  class="title"><label for="designation">Designation:</label></div>
                        <div class="extracted"><input type="text" id="designation" name="designation" disabled></div>
                    </div>
                    <div class="form-group">
                        <div class="title"><label for="company">Company:</label></div>
                        <div class="extracted"><input type="text" id="company" name="company" disabled></div>
                    </div>
                    <div class="form-group">
                        <div class="title"><label for="phone">Phone:</label></div>
                        <div class="extracted"><input type="text" id="phone" name="phone" disabled></div>                       
                    </div>
                    <div class="form-group">
                        <div class="title"><label for="email">Email:</label></div>
                        <div class="extracted"><input type="text" id="email" name="email" disabled></div>
                    </div>
                    <!-- <div class="form-group">
                        <div class="title"><label for="website">Website:</label></div>
                        <div class="extracted"><input type="text" id="website" name="website" disabled></div>
                    </div> -->
                    <div class="form-group">
                        <div class="title" ><label for="pincode">Pincode:</label></div>
                        <div class="extracted"><input type="text" id="pincode" name="pincode" disabled></div>
                    </div>
                    <div class="form-group">
                        <div class="title" ><label for="address">Address:</label></div>
                        <div class="extracted"><input type="text" id="address" name="address" disabled></div>
                    </div>
                </form>                
            </div>
        </div>
    </div>

    <script src="static/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>

</body>
</html>
